<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    body > div {
      background-color: rgba(226, 9, 9, 0.705);
      height: 200px;
      width: 320px;
      text-align: center;
    }
    body > div > p {
      font-size:x-large;
      color: white;
      
    }

    div > div > p {
      font-size:x-large;
      color: black;
      background-color: aliceblue;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      position: relative;
      left: 40%; top: 17px;
    }

    div > div {
      background-color: blue;
      height: 100px;
    }
    
  </style>
</head>
